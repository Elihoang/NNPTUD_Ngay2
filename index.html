<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bảng Quản Lý Sản Phẩm">
    <title>Quản Lý Sản Phẩm</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <header class="mb-4">
            <h1 class="text-center mb-2">Quản Lý Sản Phẩm</h1>
            <p class="text-center text-muted">Hệ thống quản lý danh mục sản phẩm</p>
        </header>

        <!-- Control Panel -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="searchInput" 
                                placeholder="Tìm kiếm theo tên sản phẩm..."
                                autocomplete="off">
                        </div>
                    </div>

                    <!-- Sort Controls -->
                    <div class="col-md-6">
                        <div class="btn-group w-100" role="group">
                            <button type="button" class="btn btn-outline-primary" id="sortNameAsc" title="Sắp xếp A-Z">
                                <i class="fas fa-sort-alpha-down me-1"></i>
                                Tên A-Z
                            </button>
                            <button type="button" class="btn btn-outline-primary" id="sortNameDesc" title="Sắp xếp Z-A">
                                <i class="fas fa-sort-alpha-up me-1"></i>
                                Tên Z-A
                            </button>
                            <button type="button" class="btn btn-outline-success" id="sortPriceAsc" title="Giá tăng dần">
                                <i class="fas fa-sort-amount-down me-1"></i>
                                Giá ↑
                            </button>
                            <button type="button" class="btn btn-outline-success" id="sortPriceDesc" title="Giá giảm dần">
                                <i class="fas fa-sort-amount-up me-1"></i>
                                Giá ↓
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="card shadow-sm">
            <div class="card-header">
                <h5 class="mb-0">
                    Danh Sách Sản Phẩm
                    <span class="badge bg-secondary ms-2" id="productCount">0</span>
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped align-middle mb-0" id="productTable">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col" style="width: 80px;">ID</th>
                                <th scope="col" style="width: 100px;">Hình Ảnh</th>
                                <th scope="col">Tên Sản Phẩm</th>
                                <th scope="col">Mô Tả</th>
                                <th scope="col" style="width: 150px;">Danh Mục</th>
                                <th scope="col" style="width: 120px;">Giá</th>
                                <th scope="col" style="width: 100px;">Thao Tác</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <!-- Loading State -->
                            <tr>
                                <td colspan="7" class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Đang tải...</span>
                                    </div>
                                    <p class="mt-2 text-muted">Đang tải dữ liệu sản phẩm...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Pagination Footer -->
            <div class="card-footer bg-white">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <div class="d-flex align-items-center">
                            <label class="me-2 mb-0">Hiển thị:</label>
                            <select class="form-select form-select-sm" id="itemsPerPage" style="width: auto;">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                            </select>
                            <span class="ms-2 text-muted small">sản phẩm/trang</span>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <nav aria-label="Page navigation">
                            <ul class="pagination pagination-sm justify-content-end mb-0" id="pagination">
                                <!-- Pagination will be generated by JS -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>
</html>
